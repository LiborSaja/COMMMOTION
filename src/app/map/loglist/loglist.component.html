<div class="container">
    <h6>Seznam logů uložených v databázi:</h6>
    <div class="list-group overflow-auto list">
      <li *ngFor="let log of logs" class="list-group-item list-group-item-action">
        {{ log.name }} <!-- Zobrazení názvu logu -->
        <!-- Tlačítko pro zobrazení konkrétního logu -->
        <button class="btn btn-primary float-end" (click)="showLog(log.id)">Zobrazit</button>
      </li>
    </div>
  </div>
