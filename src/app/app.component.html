<div class="container-fluid app-container" [ngClass]="currentRoute">
    <!-- Navigační menu -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" routerLink="/">CO<span class="text-warning">MMM</span>OTION</a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse justify-content-start"
                id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item text-center">
                        <a
                            routerLink="/"
                            class="nav-link"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                            (click)="closeMenu()">
                            <i class="fas fa-home fa-2x"></i>
                            <span>O aplikaci</span>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a
                            routerLink="/guide"
                            class="nav-link"
                            routerLinkActive="active"
                            (click)="closeMenu()">
                            <i class="fas fa-info-circle fa-2x"></i>
                            <span>Průvodce</span>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a
                            routerLink="/logViewer"
                            class="nav-link"
                            routerLinkActive="active"
                            (click)="closeMenu()">
                            <i class="fas fa-file-alt fa-2x"></i>
                            <span>Správa logů</span>
                        </a>
                    </li>
                    <li class="nav-item text-center">
                        <a
                            routerLink="/map"
                            class="nav-link"
                            routerLinkActive="active"
                            (click)="closeMenu()">
                            <i class="fas fa-map fa-2x"></i>
                            <span>Mapa</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid pt-5">
        <!-- Odsazení pro navigaci -->
        <div class="row justify-content-center">
            <div class="col-12 pt-5">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>

    <footer class="text-center py-3 mt-auto">
        <p>&copy; 2024 Libor Šaja</p>
    </footer>
</div>
